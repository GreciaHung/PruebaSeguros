<div style="width: calc(100vw - 0.5em); height:80vh;" fxLayout="column" fxLayoutAlign="space-evenly center">

  <mat-card style="width: 24vw">
    <app-mask-loading [loading]="loading"></app-mask-loading>
    <img mat-card-image src="https://us.123rf.com/450wm/tesphoto/tesphoto1704/tesphoto170400167/76965877-male-portrait-flat-design-vector-illustration-modern-avatar-.jpg?ver=6" alt="Photo of profile">
    <mat-card-content class="mat-conten" fxLayout="column" fxLayoutGap="10px">
      <mat-form-field>
        <input type="email" matInput placeholder="Email" [(ngModel)]="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contraseña" [type]="typeInput?'text':'password'" [(ngModel)]="password">
        <mat-hint align="start"><mat-checkbox>Recuerdame</mat-checkbox> </mat-hint>
        <mat-hint align="end" fxLayout="row" fxLayoutAlign="start center" > <a routerLink=".">Olvidó su contraseña?</a></mat-hint>
        <button mat-button  matSuffix mat-icon-button  (click)='typeInput=!typeInput'>
          <mat-icon>{{!typeInput?'visibility':'visibility_off'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions  fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <button (click)="Login(email,password)" class="button-login" mat-raised-button color="primary">Entrar</button>
      <!-- <button mat-raised-button color="accent">Crear cuenta</button> --> 
      <p style="font-size:12px">Aún no has creado tu cuenta? <a  [routerLink]="['/no/create-account']">Crear cuenta?</a></p>
    </mat-card-actions>
  </mat-card>
</div>
