<section class="ContainerFormContainer">
  <div class="FormContainer">
    <h1 fxLayout="row" fxLayoutAlign="center center">Asistente de Poliza</h1>
    <mat-form-field>
      <input matInput placeholder="Nombre del Cliente">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Descripción"></textarea>
    </mat-form-field>
    <div fxLayout.lt-lg="column" fxLayoutAlign="space-between center">
      <mat-form-field ngStyle.lt-lg="width:100%">
        <mat-select placeholder="Tipo de Cubrimiento">
          <mat-option *ngFor="let TypeCoverings of TypeCovering" [value]="TypeCoverings">
            {{TypeCoverings}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field ngStyle.lt-lg="width:100%">
        <mat-select placeholder="Tipo de Riesgo">
          <mat-option *ngFor="let TypeRisks of TypeRisk" [value]="TypeRisks">
            {{TypeRisks}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field ngStyle.lt-lg="width:100%">
        <input type="number" matInput placeholder="Porcentaje de Cobertura">
      </mat-form-field>
    </div>
    <div fxLayout.lt-lg="column" fxLayoutAlign="space-between  center">
      <mat-form-field ngStyle.lt-lg="max-width:100%" class="Date">
        <input matInput matInput [min]="Now" [matDatepicker]="picker1" placeholder="Fecha de Inicio de Vigencia">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field ngStyle.lt-lg="max-width:100%" class="Date">
        <input matInput [min]="Now" [matDatepicker]="picker2" placeholder="Fecha de Terminación">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input type="number" matInput placeholder="Precio">
    </mat-form-field>

    <div style="padding-top:10px" fxLayout="row" fxLayoutAlign="space-between center">
      <a [routerLink]="['/list-policy']" mat-raised-button matTooltip="Volver" mat-fab color="accent">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <button mat-raised-button matTooltip="Guardar" mat-fab color="primaryt">
        <mat-icon>save</mat-icon>
      </button>

    </div>
  </div>
</section>
